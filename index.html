<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltDare - Random Dare Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #ffa502, #ff4757);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        select, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        select {
            background: white;
            color: black;
        }

        button {
            background: #ff4757;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #e84118;
            transform: scale(1.1);
        }

        #dareBox {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.5em;
            width: 60%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>üé≠ VoltDare - Dare Generator üé≠</h1>

    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>

    <button onclick="generateDare()">üîÑ Generate Dare</button>

    <div id="dareBox">Your dare will appear here...</div>

    <script>
        function generateDare() {
            let level = document.getElementById("difficulty").value;
            fetch(`https://voltagelord-volt-dare.hf.space/dare?level=${level}`)
                .then(response => response.json())
                .then(data => {
                    if (data.dare) {
                        document.getElementById("dareBox").innerHTML = `üî• Dare: ${data.dare}`;
                    } else {
                        document.getElementById("dareBox").innerHTML = "‚ö†Ô∏è Error fetching dare!";
                    }
                })
                .catch(() => {
                    document.getElementById("dareBox").innerHTML = "‚ùå Unable to fetch dare.";
                });
        }
    </script>

</body>
</html>
